#format = "$directory $git_branch$git_commit$git_metrics$git_state$git_status$fill$all$line_break$os $character"

add_newline = true
palette = "dracula"

format = """
[\u2592 ](bg:white fg:black)\
$os\
[\ue0b4](fg:white bg:bright_black)\
$directory\
[\ue0b4  ](fg:bright_black)\
${custom.git_entry}\
${git_branch}$git_commit$git_metrics$git_state$git_status\
${custom.git_exit}\
$fill\
$all\
$time\
$line_break $character\
"""

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = """
[\ue0c7 ](fg:bright_black)\
[ Ôê∫ $time ](fg:white bg:bright_black)\
[\ue0b4](fg:bright_black)\
"""

[cmd_duration]
format = """
[\ue0c2](fg:red)\
[‚è± $duration](bg:red fg:bright_black)\
[\ue0c0](fg:red bg:bright_black)\
[\ue0c4](fg:bright_black)\
"""

[custom.git_entry]
when = true
require_repo = true
format = """
[\ue0b6](fg:magenta)\
[\uf1d3 ](bg:magenta fg:black)\
[\u2591](fg:magenta)\
"""

[custom.git_exit]
when = true
require_repo = true
format = """
[ \u2591\ue0b4](fg:magenta)\
"""

[fill]
symbol = ' '

[directory]
style = "fg:bright_white bg:bright_black"
